<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syed Iftear Hasan">
    <meta name="description" content="University Admission Form">
    <title>University Admission Form</title>
</head>
<body>
<h1>University Admission From</h1>
<form>
    <fieldset>
        <legend>Personal Information</legend>

        <label>Full Name:</label><br>
        <input type="text" name="fullname" required maxlength="50"><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone" required maxlength="15"><br>

    </fieldset>
    <br>
    <fieldset>
        <legend>Academic Information</legend>

        <label>HSC Board:</label><br>
        <input type="text" name="board" required><br>

        <label>Institution Name:</label><br>
        <input type="text" name="institution" required><br>

        <label>Result (GPA/Grade):</label><br>
        <input type="text" name="result" required maxlength="10"><br>

        <label>Passing Year:</label><br>
        <input type="date" name="passingyear" required><br>

        <label>Preferred Department:</label><br>
        <select name="department" required>
            <option value="">Select Department</option>
            <option value="cse">Computer Science & Engineering</option>
            <option value="eee">Electrical & Electronic Engineering</option>
            <option value="bba">Business Administration</option>
            <option value="eng">English</option>
        </select><br>

        <label>Interested Areas:</label><br>
        <input type="checkbox" name="interest" value="ai"> Artificial Intelligence<br>
        <input type="checkbox" name="interest" value="programming"> Programming<br>
        <input type="checkbox" name="interest" value="research"> Research<br>
        <input type="checkbox" name="interest" value="design"> Design<br>

    </fieldset>
    <br>
    <fieldset>
        <legend>Required Documents</legend>

        <label>Upload Transcript (PDF):</label><br>
        <input type="file" name="transcript" required><br><br>

        <label>Upload Photo (JPG/PNG):</label><br>
        <input type="file" name="photo" required><br><br>

    </fieldset>
    <br>
    <input type="submit" value="Submit Application">
    <input type="reset" value="Reset Form">

</form>
</body>
</html>
